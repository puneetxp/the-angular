<h2 mat-dialog-title>{{data.head}}</h2>
<mat-dialog-content class="mat-typography">
  {{data.body}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
