<mat-dialog-content class="mat-typography !px-0">
  <div class="grow xscontainer mx-auto my-10 flex justify-center items-center">
    <mat-card class="lg:my-10">
      <mat-card-title class="text-center xs:py-5 pt-7 xs:my-2 font-black">
        Login
      </mat-card-title>
      <the-form-dynamic [SubmitClass]="'w-full m-2'" formClass="grid" class="pt-3" [Submit]="'Login'" [inputs]="Log"
        (formOutput)="login($event)">
      </the-form-dynamic>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex justify-center items-center">
    <button mat-button *ngIf="login_methods.google" googlesigninbutton [callback]="this"
      [client_id]="login_methods.google"></button>
    <button mat-button *ngIf="login_methods.facebook" facebooksigninbutton [callback]="this"
      [client_id]="login_methods.facebook">
      <svg xmlns="http://www.w3.org/2000/svg" class="p-2" enable-background="new 0 0 24 24" height="24"
        viewBox="0 0 24 24" width="24">
        <rect fill="none" height="24" width="24" />
        <path
          d="M22,12c0-5.52-4.48-10-10-10S2,6.48,2,12c0,4.84,3.44,8.87,8,9.8V15H8v-3h2V9.5C10,7.57,11.57,6,13.5,6H16v3h-2 c-0.55,0-1,0.45-1,1v2h3v3h-3v6.95C18.05,21.45,22,17.19,22,12z" />
      </svg>
    </button>
  </div>
  <mat-card-actions>
    <button mat-button mat-raised-button color="accent" class="w-full" routerLink="/signup"
      [queryParams]="{returnUrl:returnUrl}">Not Register?</button>
  </mat-card-actions>
  <div color="danger" class="text-center">{{auth.error}}</div>
</mat-dialog-actions>
