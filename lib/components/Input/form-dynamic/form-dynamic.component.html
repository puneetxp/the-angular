<mat-card [ngClass]="MatClass">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div [ngClass]="formClass">
      <ng-container *ngFor="let input of inputs">
        <the-input-dynamic *ngIf="!input.other.slider" [input]="input" [ngClass]="input.row" [form]="form" />
      </ng-container>
    </div>
    <ng-content></ng-content>
    <mat-card-actions align="end" *ngIf="isSubmit && !isDialog">
      <ng-container *ngFor="let input of inputs">
        <the-input-dynamic *ngIf="input.other.slider" [input]="input" [ngClass]="input.row" [form]="form" />
      </ng-container>
      <button mat-raised-button type="submit" color="primary" [ngClass]="SubmitClass"
        [disabled]="!isSubmitCheck || !form.valid"> {{Submit}}</button>
      <button *ngIf="isReset" mat-raised-button color="accent" type="reset">Reset</button>
    </mat-card-actions>
    <mat-dialog-actions align="end" *ngIf="isSubmit && isDialog">
      <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button type="submit" color="primary" [ngClass]="SubmitClass"
        [disabled]="!isSubmitCheck || !form.valid">{{Submit}}</button>
    </mat-dialog-actions>
  </form>
</mat-card>
