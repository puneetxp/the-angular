<mat-card [ngClass]="MatClass">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div [ngClass]="formClass">
      @for (input of inputs; track input) {
        @if (!input.other.slider) {
          <the-input-dynamic [input]="input" [ngClass]="input.row" [form]="form" />
        }
      }
    </div>
    <ng-content></ng-content>
    @if (isSubmit && !isDialog) {
      <mat-card-actions align="end">
        @for (input of inputs; track input) {
          @if (input.other.slider) {
            <the-input-dynamic [input]="input" [ngClass]="input.row" [form]="form" />
          }
        }
        <button mat-raised-button type="submit" color="primary" [ngClass]="SubmitClass"
        [disabled]="!isSubmitCheck || !form.valid"> {{Submit}}</button>
        @if (isReset) {
          <button mat-raised-button color="accent" type="reset">Reset</button>
        }
      </mat-card-actions>
    }
    @if (isSubmit && isDialog) {
      <mat-dialog-actions align="end">
        <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button type="submit" color="primary" [ngClass]="SubmitClass"
        [disabled]="!isSubmitCheck || !form.valid">{{Submit}}</button>
      </mat-dialog-actions>
    }
  </form>
</mat-card>
