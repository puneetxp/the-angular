<div>
  <nav mat-tab-nav-bar mat-stretch-tabs="true" aria-label="Documentation Sections" focusOnNavigation [tabPanel]="panel">
    @for (tab of navmenu; track tab) {
      <a mat-tab-link [routerLink]="tab.route" [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive #rla="routerLinkActive" [active]="rla.isActive || checkroute(tab.route)">
        {{tab.name}}
      </a>
    }
  </nav>
  <mat-tab-nav-panel #panel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
