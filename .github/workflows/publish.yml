name: Publish the-angular

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Clear npm auth config
        run: |
          rm -f ~/.npmrc
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ]; then
            rm -f "$NPM_CONFIG_USERCONFIG"
          fi
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Publish to npm
        run: |
          cd ../dist/the-angular
          npm publish --access public --provenance
