name: Publish Package

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - '.github/workflows/publish.yml'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and registry
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # - name: Verify npm authentication
      #   run: |
      #     echo "Checking npm authentication (should show your npm username)"
      #     npm whoami

      - name: Publish to npm (via action)
        uses: JS-DevTools/npm-publish@v3
        with:
          provenance: true
          access: public
